[package]
name = "magnus"
version = "0.3.2"
authors = ["Mat Sadler <mat@sourcetagsandcodes.com>"]
edition = "2018"
resolver = "2"
description = "High level Ruby bindings for Rust."
keywords = ["ruby"]
categories = ["api-bindings", "development-tools::ffi"]
repository = "https://github.com/matsadler/magnus"
homepage = "https://github.com/matsadler/magnus"
documentation = "https://docs.rs/magnus/"
license = "MIT"
exclude = [".github", ".gitignore"]

[workspace]
members = ["magnus-macros"]
exclude = ["examples/rust_blank/ext/rust_blank", "examples/custom_exception_ruby/ext/ahriman", "examples/custom_exception_rust/ext/ahriman"]

[features]
embed = ["rb-sys/link-ruby"]
rb-sys-interop = []
ruby-static = ["rb-sys/ruby-static"]
experimental-global-allocator = ["rb-sys/global-allocator"]

[dependencies]
magnus-macros = { version = "0.1.0", path = "magnus-macros" }

[target.'cfg(unix)'.dependencies]
rb-sys = { version = "0.9.17", default-features = false, features = ["bindgen-rbimpls", "bindgen-deprecated-types"] }

[target.'cfg(windows)'.dependencies]
rb-sys = { version = "0.9.17", default-features = false, features = ["link-ruby", "bindgen-rbimpls", "bindgen-deprecated-types"] }

[dev-dependencies]
magnus = { path = ".", features = ["embed"] }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
