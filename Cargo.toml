[package]
name = "magnus"
version = "0.5.4"
authors = ["Mat Sadler <mat@sourcetagsandcodes.com>"]
edition = "2018"
resolver = "2"
description = "High level Ruby bindings for Rust."
keywords = ["ruby"]
categories = ["api-bindings", "development-tools::ffi"]
repository = "https://github.com/matsadler/magnus"
homepage = "https://github.com/matsadler/magnus"
documentation = "https://docs.rs/magnus/"
license = "MIT"
exclude = [".github", ".gitignore"]

[workspace]
members = ["magnus-macros"]
exclude = ["examples/rust_blank/ext/rust_blank", "examples/custom_exception_ruby/ext/ahriman", "examples/custom_exception_rust/ext/ahriman"]

[features]
embed = ["rb-sys/link-ruby"]
rb-sys-interop = []
ruby-static = ["rb-sys/ruby-static"]
bytes-crate = ["bytes"]

[dependencies]
magnus-macros = { version = "0.4.0", path = "magnus-macros" }
rb-sys = { version = "0.9.81", default-features = false, features = ["bindgen-rbimpls", "bindgen-deprecated-types", "stable-api"] }
bytes = { version = "1", optional = true }

[dev-dependencies]
magnus = { path = ".", features = ["embed", "rb-sys-interop"] }
rb-sys = { version = "*", default-features = false, features = ["stable-api-compiled-fallback"] }

[build-dependencies]
rb-sys-env = "0.1.2"

[lib]
doc-scrape-examples = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "embed"
doc-scrape-examples = false

[[example]]
name = "fibonacci"
doc-scrape-examples = false

[[example]]
name = "hello_world"
doc-scrape-examples = false

[[example]]
name = "mut_point"
doc-scrape-examples = false

[[example]]
name = "point"
doc-scrape-examples = false
