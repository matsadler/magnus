[package]
name = "magnus"
version = "0.1.0"
authors = ["Mat Sadler <mat@sourcetagsandcodes.com>"]
edition = "2018"
description = "Ruby bindings for Rust."
links = "ruby"
keywords = ["ruby"]
categories = ["api-bindings", "development-tools::ffi"]

[workspace]
members = ["magnus-macros"]
exclude = ["examples/rust_blank/ext/rust_blank"]

[features]
embed = []

[dependencies]
magnus-macros = { path = "magnus-macros" }

[build-dependencies]
bindgen = "0.59"

[dev-dependencies]
magnus = { path = ".", features = ["embed"] }
